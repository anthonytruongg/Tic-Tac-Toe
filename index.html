<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game!</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe Game!</h1>
    </div>

    <div class="mainGrid">
        <div class="cellOne"></div>
        <div class="cellTwo"></div>
        <div class="cellThree"></div>
        <div class="cellFour"></div>
        <div class="cellFive"></div>
        <div class="cellSix"></div>
        <div class="cellSeven"></div>
        <div class="cellEight"></div>
        <div class="cellNine"></div>
    </div>

    <div class="footer">
        <h1>Score</h1>
        <div class="playerOne">Player One:
            <div class="playerOneScore">1</div>
        </div>
        <div class="playerTwo">Player Two:
            <div class="playerTwoScore">2</div>
        </div>
    </div>
</body>
</html>
